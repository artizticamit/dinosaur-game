<!DOCTYPE html>
<head>
    <title>Dinosaur</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="header">Dinosaur Game</h1>
    <div class="container">
        <div class="play-btn">Click</div>
        <div class="score-box">
            <span class="score-text">Score :</span>
            <span class="score">0</span>
        </div>
        <div class="background">
            <div class="dinosaur">
                <!-- <img class="dinosaur-img" src="./dino.png" alt=""> -->
            </div>
            <hr class="ground-hr" />

        </div>
    </div>
    <audio id="audio-src" preload="auto">
        <source id="jump-audio" src="./sounds/blue.mp3" type="audio/mp3"></source>
        <source id="wrong-audio" src="./sounds/wrong.mp3" type="audio/mp3"></source>
    </audio>
    <script src="./app.js"></script>
</body>
</html>
